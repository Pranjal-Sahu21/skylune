<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLune</title>
    <link rel="shortcut icon" href="assets/favic.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>


        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <!-- <span class="material-symbols-outlined location-icon">
                        location_on
                    </span> -->
                    <h4 class="country-txt">Karanjia</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Mon, 12 May</h5>
            </div>


            <div class="weather-summary-container">
                <img src="weather/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">25 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>


            <div class="weather-conditions-container">
                <div class="condition-item">
                    <!-- <i class="fa-regular fa-droplet"></i> -->
                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Humidity
                        </h5>
                        <h5 class="humidity-value-txt">
                            72%
                        </h5>
                    </div>
                </div>


                <div class="condition-item">
                    <!-- <i class="fa-regular fa-droplet"></i> -->
                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Wind Speed
                        </h5>
                        <h5 class="wind-value-txt">
                            23 km/h
                        </h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        13 May
                    </h5>
                    <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>


                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        14 May
                    </h5>
                    <img src="weather/drizzle.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">30 °C</h5>
                </div>


                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        15 May
                    </h5>
                    <img src="weather/clear.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">31 °C</h5>
                </div>


                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        16 May
                    </h5>
                    <img src="weather/rain.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>

            </div>

            <div class="loader" style="display: none;">
                <div class="spinner"></div>
            </div>


        </section>


        <section class="search-city section-message">
            <img class="message-img" src="message/search-city.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>



        <section class="not-found section-message" style="display: none;">
            <img class="message-img" src="message/not-found.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>
    </main>
</body>

</html>
